<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<!-- Responsive metatag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content=" Space is the final frontier." />
	<title>Space Exploration and Astronomy </title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
	<header class="container">
		<main class="container-fluid pt-3">
			<img src="images/ancient.jpg" alt="low quality image of tree" class="img-fluid border border-dark">
			<h1 class="display-2 text-center border border-4 border-dark">Space web lab 4 <i
					class="bi bi-moon-stars"></i></h1>
			<nav>
				<ul>
					<li><a href="#form">fill out form</a></li>
				</ul>
			</nav>
	</header>
	<hr>
	<main class="container">
		<section class="my-4 row">
			<h2>Space is cool, here's why:</h2>
			<div class="row align-items-center">
				<div class="col-xs-12 col-sm-6 col-md-3">
					Galxies
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					Stars
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					Moons
				</div>
				<div class="col-xs-12 col-sm-6 col-md-3">
					Planets
				</div>
			</div>
		</section>	
			<main class="container">
				<section class="my-4 row">
				<!-- accordion -->
				<div class="accordion" id="faq-content">
					<article class="accordion-item">
						<h2 class="accordion-header" id="heading-1">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#faq-1" aria-expanded="true" aria-controls="faq-1">
								How to apply for NASA
							</button>
						</h2>
						<div id="faq-1" class="accordion-collapse collapse " aria-labelledby="heading-1"
							data-bs-parent="#faq-content">
							<div class="accordion-body">
								<p>
									Dont, they are very underpaid.
								</p>
							</div>
						</div>
					</article>
					<article class="accordion-item">
						<h2 class="accordion-header" id="heading-2">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
								data-bs-target="#faq-2" aria-expanded="false" aria-controls="faq-2">
								What is the closest star to ours?
							</button>
						</h2>
						<div id="faq-2" class="accordion-collapse collapse" aria-labelledby="heading-2"
							data-bs-parent="#faq-content">
							<div class="accordion-body">
								<p>
									Proxima Centauri, the closest star to our own, is still 40,208,000,000,000 km away.
								</p>
							</div>
						</div>
					</article>
				</div>

			</section>
				<!-- End of accordion -->

			</main>
			<header class="container">
				<!-- Slider -->
				<div id="carousel-films" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/ancient.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/horse.jpg" class="d-block w-100" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/tree.jpg" class="d-block w-100" alt="...">
						</div>
					</div>
					<!-- Slider controls -->
					<button class="carousel-control-prev" type="button" data-bs-target="#carousel-films"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carousel-films"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<!-- End of Slider -->
		</section>
	</main>
	</main>
	<hr>
	<main class="container">
		<aside id="form">
			<form action="https://api.sheetmonkey.io/form/jV5ozM74cmmTpGk68AWf4U" method="post">
				<label for="name">Name: </label>
				<input type="text" name="name" id="name" placeholder="Write your name" name="visitor-name">
				<br>
				<label for="email">Email: </label>
				<input type="email" name="email" id="email" placeholder="Write your email">
				<br>
				<br>
				<label for="birthdaytime">Birthday (date and time):</label>
				<input type="datetime-local" id="birthdaytime" name="birthdaytime">
				<br><br>
				<label for="quantity">Quantity (between 1 and 24):</label>
				<input type="number" id="quantity" name="quantity" min="1" max="24">
				<br>
				<label for="homepage">Add your homepage:</label>
				<input type="url" id="homepage" name="homepage">
				<br>
				<label for"typeofinternetuser">Type of internet user :</label>
				<br>
				<input type="checkbox" id=" expert" name="expert" value="a">
				<label for="type of internet user"> expert </label><br>
				<input type="checkbox" id="type of internet user" name="average" value="avergae">
				<label for="vehicle2"> average</label><br>
				<br>
				<label for"visitor_region">your region :</label> <br>
				<input type="radio" id="North America" name="visitor_region" value="North America">
				<label for="visitor_region">North America</label><br>
				<input type="radio" id="South America" name="visitor_region" value="South America">
				<label for="visitor_region">South America</label><br>
				<input type="radio" id="Europe" name="visitor_region" value="Europe">
				<label for="Europe">Europe</label><br>
				<input type="radio" id="Asia" name="visitor_region" value="Asia">
				<label for="Asia">Asia</label><br>
				<input type="radio" id="Africa" name="visitor_region" value="Africa">
				<label for="Africa">Africa</label><br>
				<input type="radio" id="Australia" name="visitor_region" value="Australia">
				<label for="Australia">Australia</label><br>
				<br><br>
				<label for="experience">Experience: </label> <br>
				<textarea name="experience" id="experience" placeholder="Please share with us your experience." rows="5"
					cols="50"></textarea>
				<br><br>
				<input type="submit" value="Submit">
				<a class="btn btn-success btn-sm" href="javascript:void(0)">Back to top</a>
			</form>
		</aside>

		<footer>
			<!-- Defines a footer for a document or section -->
			&copy; 2022 space explorers
		</footer>
		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</main>
</body>

</html>
